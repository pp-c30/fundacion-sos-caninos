
<div class="row">
    <div class="col-md-6 mx-auto" >
        <div class="card border mb-6" style = "width: auto; margin-top: 10%; ">
            <div class="card-header border-0 ">
                <h3>Registrarse</h3>
            </div>
            <div class="card-body">
                <form  [formGroup]="formRegistro" (ngSubmit)="registrar()"> 
                    <div class="form-group">
                        <input formControlName="username" type="text" class="form-control" placeholder="Usuario"> 
                    </div>
                    <div class="form-group">
                        <input  formControlName="password" type="password" class="form-control" placeholder="ContraseÃ±a"> 
                    </div>
                    <div class="form-group">
                        <input formControlName="email" type="text" class="form-control" placeholder="Correo Electronico"> 
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Registrarme</button>
                    </div>
                </form>

            </div>
        </div>
    </div>


</div>
